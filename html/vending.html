<html>

<head>
  <style>
  p {
    font-size: 10px
  }
  table {
    font-size: 10px
  }
  form {
    font-size: 10px
  }
  input {
    font-size: 10px
  }
  </style>
  <title>Vending Machine</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script language="javascript" type="text/javascript">
    var iframeElem = document.getElementById('iframe1Id');
    //parent.document.getElementById(id).src = parent.document.getElementById(id).src;
  // <!--
  
  // -->
  </script>
</head>
<body>
  <div align="center">Vending Machine</div><br>
  {{.Time}}
  <table height="100%" border="0" width="100%">
  <tbody>
    <tr>
      <td valign="top">
        <IMG src="pics/vending.jpg" width="200" height="261" align="left" border="0"><br>
        <table border="1" width="100%">
        <thead>
          <tr>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{.DispMessage}}
            </td>
          </tr>
        </tbody>
        </table><br>
        <table border="0">
        <thead>
          <tr>
            <th colspan="3">Product</th>
          </tr>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {{range .PageProductRow}}
          <tr>
            <td>{{.Description}}
            </td>
            <td>{{.Amount}}
            </td>
            <td>{{.Price}}
            </td>
          </tr>
          {{end}}
        </tbody>
        </table><br>
        <table border="0">
        <thead>
          <tr>
            <th colspan="3">Money</th>
          </tr>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {{range .PageMoneyRow}}
          <tr>
            <td>{{.Description}}
            </td>
            <td>{{.Amount}}
            </td>
          </tr>
          {{end}}
        </tbody>
        </table><br>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>

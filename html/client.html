<head>

<body onload="refresh()">

  <table height="100%" border="0">

    <tr>
      <td valign="top">

        </table><br>
        <table border="0">

            <th colspan="3">Money</th>

            </td>

            </td>
            <td><input name="r{{.Uid}}" type="number" value="0" size="2" maxlength="2" min="0" max="100"/>

  </tbody>
</table>
